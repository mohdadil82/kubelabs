apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: stress
  name: stress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-deployment
  namespace: stress
  labels:
    app: stress
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: stress
  template:
    metadata:
      labels:
        app: stress
    spec:
      containers:
      - name: stress-container
        image: progrium/stress
        args: ["--cpu", "2", "--timeout", "600s"]

---
apiVersion: v1
kind: Service
metadata:
  name: stress-service
  namespace: stress
spec:
  selector:
    app: stress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: stress-hpa
  labels:
    app: stress
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stress-deployment
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 10
